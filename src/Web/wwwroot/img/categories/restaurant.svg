<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Restoran">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f3f4f6"/>
      <stop offset="1" stop-color="#e5e7eb"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#374151"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="18" y="18" width="604" height="324" rx="22" fill="#ffffff" filter="url(#shadow)"/>

  <!-- Plate -->
  <g transform="translate(0,6)">
    <circle cx="320" cy="190" r="92" fill="#f9fafb" stroke="#d1d5db" stroke-width="6"/>
    <circle cx="320" cy="190" r="56" fill="#ffffff" stroke="#e5e7eb" stroke-width="4"/>
    <circle cx="320" cy="190" r="10" fill="#e5e7eb"/>
  </g>

  <!-- Fork (left) -->
  <g transform="translate(170,116)" fill="url(#accent)">
    <rect x="0" y="0" width="16" height="118" rx="8"/>
    <rect x="-2" y="-14" width="6" height="26" rx="3"/>
    <rect x="5" y="-14" width="6" height="26" rx="3"/>
    <rect x="12" y="-14" width="6" height="26" rx="3"/>
    <rect x="19" y="-14" width="6" height="26" rx="3"/>
  </g>

  <!-- Knife (right) -->
  <g transform="translate(454,116)" fill="url(#accent)">
    <path d="M20,-18 C42,14 42,46 20,78 L20,118 C20,128 12,136 2,136 C-8,136 -16,128 -16,118 L-16,-4 C-16,-14 -7,-22 4,-22 L20,-18 Z"/>
  </g>

  <!-- Table runner -->
  <rect x="96" y="78" width="448" height="16" rx="8" fill="#9ca3af" opacity="0.55"/>
  <rect x="120" y="82" width="400" height="8" rx="4" fill="#111827" opacity="0.18"/>

  <!-- Light bokeh dots -->
  <g opacity="0.55">
    <circle cx="140" cy="120" r="6" fill="#d1d5db"/>
    <circle cx="505" cy="132" r="5" fill="#d1d5db"/>
    <circle cx="520" cy="96" r="4" fill="#e5e7eb"/>
    <circle cx="118" cy="102" r="4" fill="#e5e7eb"/>
  </g>
</svg>
