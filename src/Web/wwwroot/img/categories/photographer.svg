<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Fotoğrafçı">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eff6ff"/>
      <stop offset="1" stop-color="#f3f4f6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="18" y="18" width="604" height="324" rx="22" fill="#ffffff" filter="url(#shadow)"/>

  <!-- Camera body -->
  <g transform="translate(0,8)">
    <rect x="190" y="132" width="260" height="156" rx="22" fill="#111827" opacity="0.92"/>
    <rect x="230" y="112" width="92" height="42" rx="14" fill="#374151"/>
    <rect x="330" y="118" width="38" height="20" rx="10" fill="#9ca3af" opacity="0.65"/>
    <circle cx="412" cy="166" r="12" fill="#f59e0b" opacity="0.85"/>

    <!-- Lens -->
    <circle cx="320" cy="210" r="62" fill="#0f172a"/>
    <circle cx="320" cy="210" r="46" fill="#111827"/>
    <circle cx="320" cy="210" r="30" fill="#60a5fa" opacity="0.75"/>
    <circle cx="312" cy="202" r="10" fill="#e0f2fe" opacity="0.65"/>
    <circle cx="336" cy="226" r="6" fill="#e0f2fe" opacity="0.35"/>
  </g>

  <!-- Flash sparkle -->
  <g opacity="0.55" fill="#f59e0b">
    <path d="M520,96 l10,18 l18,10 l-18,10 l-10,18 l-10,-18 l-18,-10 l18,-10 Z"/>
    <circle cx="144" cy="98" r="6"/>
    <circle cx="120" cy="120" r="4" fill="#9ca3af"/>
  </g>
</svg>
