<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Düğün Salonu">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fff7ed"/>
      <stop offset="1" stop-color="#ffe4e6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="18" y="18" width="604" height="324" rx="22" fill="#ffffff" filter="url(#shadow)"/>

  <!-- Arch -->
  <path d="M200,270 C200,175 255,120 320,120 C385,120 440,175 440,270" fill="none" stroke="#d1d5db" stroke-width="14" stroke-linecap="round"/>
  <path d="M220,270 C220,190 268,140 320,140 C372,140 420,190 420,270" fill="none" stroke="#9ca3af" stroke-width="6" stroke-linecap="round" opacity="0.6"/>

  <!-- Rings -->
  <g transform="translate(0,2)">
    <circle cx="300" cy="208" r="44" fill="none" stroke="#111827" stroke-width="10" opacity="0.9"/>
    <circle cx="350" cy="208" r="44" fill="none" stroke="#111827" stroke-width="10" opacity="0.65"/>
    <path d="M350,160 L365,145 L380,160 L365,175 Z" fill="#111827" opacity="0.7"/>
  </g>

  <!-- Floral corners -->
  <g opacity="0.85">
    <circle cx="110" cy="90" r="10" fill="#fb7185"/>
    <circle cx="136" cy="86" r="8" fill="#fda4af"/>
    <circle cx="118" cy="110" r="8" fill="#f97316"/>
    <circle cx="520" cy="92" r="10" fill="#fb7185"/>
    <circle cx="496" cy="88" r="8" fill="#fda4af"/>
    <circle cx="514" cy="112" r="8" fill="#f97316"/>
  </g>
</svg>
