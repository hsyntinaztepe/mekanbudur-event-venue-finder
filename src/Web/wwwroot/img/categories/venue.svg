<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Mekan">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e0f2fe"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#sky)"/>
  <rect x="18" y="18" width="604" height="324" rx="22" fill="#ffffff" filter="url(#shadow)"/>

  <!-- Building -->
  <g transform="translate(0,8)">
    <rect x="220" y="110" width="200" height="170" rx="14" fill="#111827" opacity="0.92"/>
    <rect x="252" y="140" width="44" height="44" rx="8" fill="#f3f4f6" opacity="0.95"/>
    <rect x="312" y="140" width="44" height="44" rx="8" fill="#f3f4f6" opacity="0.85"/>
    <rect x="372" y="140" width="44" height="44" rx="8" fill="#f3f4f6" opacity="0.95"/>
    <rect x="252" y="200" width="44" height="44" rx="8" fill="#f3f4f6" opacity="0.85"/>
    <rect x="312" y="200" width="44" height="44" rx="8" fill="#f3f4f6" opacity="0.95"/>
    <rect x="372" y="200" width="44" height="44" rx="8" fill="#f3f4f6" opacity="0.85"/>
    <rect x="304" y="232" width="72" height="72" rx="18" fill="#374151"/>
    <rect x="316" y="250" width="48" height="56" rx="14" fill="#e5e7eb" opacity="0.25"/>
    <path d="M210,120 L320,60 L430,120" fill="none" stroke="#111827" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Ground -->
  <rect x="86" y="286" width="468" height="22" rx="11" fill="#10b981" opacity="0.22"/>
  <rect x="120" y="292" width="400" height="10" rx="5" fill="#111827" opacity="0.08"/>

  <!-- Sun -->
  <circle cx="140" cy="92" r="16" fill="#f59e0b" opacity="0.75"/>
</svg>
